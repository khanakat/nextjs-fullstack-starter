# Docker Compose para PostgreSQL
# Uso: docker-compose up -d

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fullstack_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fullstack_template
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d # Scripts de inicialización
    networks:
      - fullstack_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fullstack_template"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer para administración visual (opcional)
  adminer:
    image: adminer:latest
    container_name: fullstack_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - fullstack_network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # PgAdmin para administración avanzada (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fullstack_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fullstack.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fullstack_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fullstack_network:
    driver: bridge
